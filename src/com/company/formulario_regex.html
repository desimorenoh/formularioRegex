<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Regex</title>
</head>
<body>
<form style="width: 20%; padding: 20px; background-color: cadetblue; color: white; margin-left: 50%; transform: translate(-50%); -webkit-box-shadow: 5px 5px 5px 0px #000000, inset 4px 4px 15px 0px #000000, 5px 5px 15px 5px rgba(0,0,0,0);
box-shadow: 5px 5px 5px 0px #000000, inset 4px 4px 15px 0px #000000, 5px 5px 15px 5px rgba(0,0,0,0);">

    <div class="name" style="display: flex; flex-direction: column; justify-content: space-evenly; flex-wrap: wrap">
        <label for="name" style="padding: 5px 0 5px 0">Nombre y Apellidos:</label>
        <input type="text" id="name" name="name" placeholder="Ej: José Pérez Gómez" style="padding: 5px 0 5px 0"
               pattern="^[a-zA-Z]+ [a-zA-Z.?]+ ?[a-zA-Z]+ ?[a-zA-Z.?]+$">

        <label for="dni" style="padding: 5px 0 5px 0">DNI/NIE:</label>
        <input type="text" id="dni" name="dni" placeholder="12345678Y" style="padding: 5px 0 5px 0"
               pattern="\w?\d{7,8}\w">

        <label for="tel" style="padding: 5px 0 5px 0">Teléfono:</label>
        <input type="text" id="tel" name="tel" placeholder="693 24 59 84" style="padding: 5px 0 5px 0"
               pattern="\d{3}[\s-.]\d{2}[\s-.]\d{2}[\s-.]\d{2}">

        <label for="email" style="padding: 5px 0 5px 0">Email:</label>
        <input type="email" id="email" name="email" placeholder="su-email@hola.com" style="padding: 5px 0 5px 0"
               pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]+">

        <label for="address" style="padding: 5px 0 5px 0">Dirección:</label>
        <input type="text" id="address" name="address" placeholder="Calle Buena Vibra 50, 2-3, Barcelona, 08031"
               style="padding: 5px 0 5px 0"
               pattern=^\w+\s\w+\s\w+,?\s\d{1,4}\,?\s\d-?\w,?\s\w+,?\s\d{5}$">
        <br>
        <input type="submit"
               style="padding: 10px 0 5px 0; -webkit-box-shadow: inset -1px 3px 8px 5px #5F9EA0FF, 2px 5px 16px 0px #0B325E, 5px 5px 15px 5px rgba(0,0,0,0); box-shadow: inset -1px 3px 8px 5px #5F9EA0FF, 2px 5px 16px 0px #0B325E, 5px 5px 15px 5px rgba(0,0,0,0);">
    </div>
</form>
</body>
</html>
